principal_investigator:
  - name: "Dr. Ajaz Ahmad Bhat"
    role: "Principal Investigator & Assistant Professor"
    member_id: "Ajaz-Ahmad-Bhat"
    image: "assets/img/team/ajaz-bhat.jpg"
    email: "ajaz.bhat@ubd.edu.bn"
    bio: "Dr. Ajaz leads research in cognitive robotics, AI, and brain-inspired computing systems. His work focuses on developing intelligent robots that can learn, reason, and adapt like biological systems.
    He is currently an Assistant Professor of Intelligent Robotics at the Faculty of Digital Science, Universiti Brunei Darussalam, Brunei, and a visiting researcher at the Okinawa Institute of Science and Technology, Japan.
    Prior to this posting, he worked as a Senior Research Associate at the University of East Anglia, UK, and then as an Assistant Professor at the University of Twente, Netherlands.
    He has been involved in multiple international research projects such as EU’s FP7 DARWIN and NIH’s WOLVES.
    Ajaz retains memberships of both IEEE and APS societies in addition to holding a Ph.D. in Cognitive Robotics from the Istituto Italiano di Tecnologia (IIT), Italy."
    interests: ["Cognitive Robotics", "Artificial Intelligence", "Machine Learning", "Neural Networks"]

