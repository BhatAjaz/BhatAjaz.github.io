limitations_and_future_work: |
  - The paper focuses on KEGG50k; evaluation on additional, larger, and more diverse biomedical KGs would strengthen generalizability claims.
  - Exploration of alternate transformer encoders or lightweight contextual models could trade-off accuracy and inference cost.
  - Further analysis of biological plausibility and experimental validation of predicted drug-target pairs is recommended.
